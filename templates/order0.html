<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <!-- Include HTMX CDN -->
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
</head>
<body>
    <header class="header">  
        <h1>BiomassX</h1>
        <h4>bioenergy exchange platform</h4>
    </header>
    <nav class="navigator">
        <a href="/dashboard">Home</a> | <a href="/logout" hx-post="/logout" hx-redirect="/login">Logout</a>
    </nav>
    <main class="content">
        <h2>Order</h2>
        <form hx-post="/order" hx-target="#response" hx-swap="innerHTML">
                        <label for="marketID">Market</label>
            <!-- The select will be rendered with Go template engine -->
            <select id="marketID" name="marketID">
                {{range .Markets}}
                    <option value="{{.ID}}">{{.EnName}}</option>
                {{end}}
            </select><br>

            <label for="submarketID">Submarket</label>
            <!-- The select will be rendered with Go template engine -->
            <select id="submarketID" name="submarketID">
                {{range .Submarkets}}
                    <option value="{{.ID}}">{{.EnName}}</option>
                {{end}}
            </select><br>
            
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
